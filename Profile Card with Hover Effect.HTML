<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <style>
        .card { width: 200px; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px gray; transition: 0.3s; }
        .card:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="card">
        <h2>John Doe</h2>
        <p>Web Developer</p>
    </div>
</body>
</html>
